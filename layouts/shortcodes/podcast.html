{{ $id := "" }}
{{ $heading := "" }}

{{ if .IsNamedParams }}
    {{ $id = .Get "id" }}
    {{ $heading = .Get "heading"  }}
{{ else }}
    {{ $id = .Get 0 }}
    {{ if len .Params | eq 2 }}{{ $heading = .Get 1 }}{{ else }}{{ $heading = "" }}{{ end }}
{{ end }}

<div class="card">
    {{ if $heading }}
        <div class="card-header">{{ $heading }}</div>
    {{ end }}
    <div class="card-body">
        <div class="card-text podcast text-center">
            <iframe src="https://archive.org/embed/{{ $id }}" width="80%" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
        </div>

        <div class="podcast-download text-center">
            <a class="btn btn-primary btn-sm" href="https://archive.org/download/{{ $id }}/{{ $id }}.mp3"><i class="bi bi-download"></i> MP3</a>
            <a class="btn btn-primary btn-sm" href="https://archive.org/download/{{ $id }}/{{ $id }}.ogg"><i class="bi bi-download"></i> OGG</a>
        </div>
    </div>
</div>
